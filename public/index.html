        * {

        .title {

        .user {

        .main ul li a {

<body>
<div class="container">

        <div class="user">

            <span id="login" class="glyphicon glyphicon-user"><a href="login.html" target="_blank;">登录</a></span>

            <div class="search" style="position: relative;">

                <span class=" glyphicon glyphicon-search" aria-hidden="true"

                    </span>
