<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
    .loginContainer{ margin-top: 100px; }
    form{ padding:20px;background-color: #eee; border-radius: 10px; margin-bottom:20px;}
    .login{background-color: #069A8E;}

      
    </style>

  <body>
    <div class="container">
      <div class="row loginContainer">
        <div class=" login col-lg-4 col-lg-offset-4 ">
          <h2>登录</h2>
          <form >
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input validate="email" type="email" class="form-control" id="user-name" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input validate="minLength|6" type="password" class="form-control" id="user-password" placeholder="Password">
          </div>
          
          <button  id="login-btn" type="button" class="btn btn-default">登录</button>
        </form>
      </div>
      </div>
    </div>
    <script src="./lib/jquery/dist/jquery.js" type="text/javascript" charset="utf-8" ></script>

    <script src="./js/Validator.js"  ></script> -->
    <script src="./javascripts/login.js"  ></script>
    
  </body>
</html>
